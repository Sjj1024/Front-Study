<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .name{
            width: 50px;
            height: 50px;
            background: rgb(228, 77, 77);
            margin: 10px;
            border: 1px solid black;

            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="name">
        我是一串文字
    </div>
</body>
</html>
