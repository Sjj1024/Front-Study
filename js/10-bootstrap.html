<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>栅格系统使用</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<!--<h1>你好，世界！</h1>-->
<!--栅格系统是说将每块元素定义成一个表格中的元素一样
   流程就是：先创建一个容器，类似于table，然后再创建一个行，再在行元素中定义格子数目
   容器类：container，container-fluid
   定义行：row
   定义元素：指定元素在不同设备上，所占的格子数目，样式：col-设备代号-格子数目
   设备代号：
   xs:超小屏幕 手机 <768px:col-xs-12
   sm:小屏幕 平板 >= 768px
   md:中等屏幕 桌面显示器，>=992px
   lg:大屏幕 大桌面显示器 >=1200px
-->
<div class="container-fluid">
    <div class="row">
        <!--格子数目反正加起来等于12就表示一行，例如下面的2，共需要6个2加起来等于12，所以就6个sm-2加起来表示一行-->
        <div class="col-lg-1 col-sm-2">我是格子</div>
        <div class="col-lg-1 col-sm-2">我是格子</div>
        <div class="col-lg-1 col-sm-2">我是格子</div>
        <div class="col-lg-1 col-sm-2">我是格子</div>
        <div class="col-lg-1 col-sm-2">我是格子</div>
        <div class="col-lg-1 col-sm-2">我是格子</div>
        <div class="col-lg-1 col-sm-2">我是格子</div>
        <div class="col-lg-1 col-sm-2">我是格子</div>
        <div class="col-lg-1 col-sm-2">我是格子</div>
        <div class="col-lg-1 col-sm-2">我是格子</div>
        <div class="col-lg-1 col-sm-2">我是格子</div>
        <div class="col-lg-1 col-sm-2">我是格子</div>
    </div>

</div>
</body>
</html>
