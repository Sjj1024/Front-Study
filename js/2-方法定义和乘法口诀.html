<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我是第一个测试页</title>
    <!--<script>-->
    <!--alert("你好，世界");-->
    <!--</script>-->
    <style>
        td{
            border: 1px solid;
        }
    </style>
</head>
<body>
<div>
    我是第一个标签，可以使用标签名加上tab键，自动生成标签。
</div>
<script>
    function chengfa() {
        document.write("<table>");
        for (i = 1; i <= 9; i++) {
            document.write("<tr>");
            for (var j = 1; j <= i; j++) {
                document.write("<td>");
                document.write(j + " * " + i + " = " + j * i);
                document.write("&nbsp&nbsp&nbsp&nbsp");
                document.write("</td>");
            }
            document.write("</tr>");
        }
        document.write("</table>");
    }
    chengfa();
</script>
</body>
</html>
