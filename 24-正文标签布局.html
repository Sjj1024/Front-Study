<!DOCTYPE html>
<html>
<head>
	<title>我是正文标签</title>
</head>
<body>
	<article>
		<h1>我是文章标题</h1>
		<figure>
			用于强调文章内容，可以插入图片，视频等内容
			<figcaption>
				用于描述强调的图片视频等信息
			</figcaption>
		</figure>
	</article>
	<div>
		比较常用的几个文字较粗标签：
		<mark>我是特殊mark标签，有黄色背景</mark><br>
		<em>表示强调，代替以前的i标签，也就是斜体显示标签</em>
		<strong>表示重要性,更容易被搜索引擎收录</strong>
		<b>用于其他情况的加粗</b>
	</div>
	<div>
		<small>用于版权声明</small>
		<cite>表示作品标题的的标签</cite>
		<address>常用于footer标签中，表示地址合同协议</address>
		<time>用于显示文章发布时间等内容</time>
	</div>
</body>
</html>
