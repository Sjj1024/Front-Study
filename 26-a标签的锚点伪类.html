<!DOCTYPE html>
<html>
<head>
	<title>a标签的选中状态</title>
	<style type="text/css">
		a:hover{
			color: yellow;
		}
		/*设置访问之后的颜色*/
		a:visited{
			color: #ccc;
		}
		/*用户激活a标签后的状态,就是按住a表现的状态*/
		a:active{
			color: red;
		}
	</style>
</head>
<body>
	a标签选择后的效果：
	<div>
		<!-- 连接到外部网站必须要街上http协议 -->
		<a href="https://www.youtube.com">跳转到百度</a>
	</div>
</body>
</html>
