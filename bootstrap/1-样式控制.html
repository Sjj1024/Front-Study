<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <style>
    /* 自定义的样式会覆盖bootstrap的样式 */
      .mylog{
        width: 100px;
        height: 50px;
      }
    </style>
  </head>
  <body>
      <!-- bootstrap是通过类控制样式的 -->
    <button type="button" class="btn btn-primary">（首选项）Primary</button>
    <div class="btn btn-primary">登录按钮</div>
    <!-- 将改为danger就会显示红色按钮 -->
    <div class="mylog btn btn-danger">未登录</div>
    <div class="btn btn-info btn-lg">一般信息显示蓝色</div>
    <button type="button" class="btn btn-info">（一般信息）Info</button>
    <!-- bootstrap预定义了一个.container类，已经做好了自适应 -->
    <div class="container">
      这是内容,测试container类
    </div>
    <div class="container-fluid">
      这是测试流体container的内容，宽度一直是100%，适合做移动端开发
    </div>
  </body>
</html>
