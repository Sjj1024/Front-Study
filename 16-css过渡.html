<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style type="text/css">
        .name1{
            width: 50px;
            height: 50px;
            background: magenta;
        }
        /* 下面的就是过渡的操作 */
        .name1:hover{
            width: 300px;
            height: 300px;
            background: black;
            /* 设置过渡延迟 */
            transition-delay: 200ms;
            /* 设置过度的动画过久过渡完,也就是慢慢过渡的意思 */
            transition-duration: 500ms;
        }
    </style>
</head>
<body>
    <!-- 过渡就是鼠标放上去后的一点效果 -->
    <p class="name1">我是一串文字</p>
</body>
</html>
