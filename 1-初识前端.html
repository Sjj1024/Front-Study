<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>我是前端</title>
</head>
<body link="blue" vlink=#000 alink="red">
	<p>
		body标签的常见属性：
		1、bgcolor：设置网页背景颜色，
		2、text：设置网页中文本颜色
		3、link：设置网页中连接颜色
		4、vlink：设置已经访问过的连接颜色
		5、alink：正在被点击的连接颜色
	</p>
	<p>
		这是一段文字,有多个换行符的时候，浏览器只识别一个，
		小于号等会被浏览器识别为代码中的小于号，所以建议使用实体名称
		<br>
		例如小于号使用：&lt
		大于号使用：&gt
	</p>
	<a href="https://github.com/Sjj1024?tab=repositories">跳转到git</a>
</body>
</html>
