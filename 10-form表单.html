<!DOCTYPE html>
<html>
<head>
	<title>
		我是from表单
	</title>
	<link rel="stylesheet" type="text/css" href="css/main10.css">
</head>
<body>
	<div class="main">
		<h2>注册信息：</h2>
		<form >
			账号:<input type="text" name="" placeholder="请输入用户名">
			<br>
			密码:<input type="text" name="" placeholder="请输入密码">
			<br>
			国家：
			<select>
				<option>中国</option>
				<option>美国</option>
				<option>德国</option>
			</select>
			<br>
			<!-- 单选框的时候，name值相同表示同一组，只能选择一个 -->
			性别：
			<input type="radio" name="sex"> 男
			<input type="radio" name="sex"> 女
			<br>
			爱好：
			<input type="checkbox" name=""> 唱歌
			<input type="checkbox" name=""> 跳舞
			<input type="checkbox" name=""> 打球
			<br>
			<input type="submit" name="" value="提交">
		</form>
	</div>
</body>
</html>
