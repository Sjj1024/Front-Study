	<!-- 
	<meta name="viewport" content="width=divice-width, initial-scale=1.0, maximum-scale=1.0, user-scale=no">
	这句话确实可以让网页自适应设备屏幕大小显示：
	width=divice-width：表示宽度设为设备宽度的1.0倍，就是100%显示
	initial-scale=1.0：表示初识缩放值为多大，1.0表示100%显示；
	maximum-scale=1.0：表示允许用户的最大缩放值
	minimum-scale=1.0：表示允许用户的最小缩放值
	height：一般不使用，，
	user-scale=no：表示是否允许用户进行缩放，值为"no"或"yes", no 代表不允许，yes代表允许
	
	link中也可以设置media属性，意思是当宽度小于500px时，就加载这个代码
	<link rel="stylesheet" type="text/css" media="max-width:500px" href="css/main21.css">
