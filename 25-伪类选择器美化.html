<!DOCTYPE html>
<html>
<head>
	<title>我是伪类美化功能</title>
	<style type="text/css">
		.name1{
			color: red;
		}
	</style>
</head>
<body>
	<div class="name1">
		伪类选择器：hover{} 
		:nth-child(even){
		用来选择第几项,even表示偶数行，odd表示奇数行，还可以填写行数，表示行数

		:not伪类选择器：
		not是一个反向选择，英文理解为除了，除了选择的这个元素，其他的元素都受影响
		语法：not(元素选择方法){}
	}
	</div>
</body>
</html>
