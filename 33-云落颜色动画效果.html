<!DOCTYPE html>
<html>
<head>
	<title>我是测试页面</title>
	<style type="text/css">
		.name{
			width: 100%;
			height: 300px;
			/*设置动画名字，持续时间，运动方式，循环播放，播放方向交替执行*/
			animation:color-change-5x 10s ease-in-out infinite alternate both;
		}
		@keyframes color-change-5x{
			0%{background:#19dcea}
			25%{background:#b22cff}
			50%{background:#ea2222}
			75%{background:#f5be10}
			100%{background:#3bd80d}
		}
	</style>
</head>
<body>
	<div class="name">
		<p>登陆失败了哦。。。。。。。。</p>
	</div>
</body>
</html>
