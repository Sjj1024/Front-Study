<!DOCTYPE html>
<html>
<head>
	<title>我是标签间的区别</title>
	<style type="text/css">
		body{
			/*因为body和其他元素默认都有一个边框*/
			border: 0;
			margin: 0;
		}

		div{

		}
	</style>
</head>
<body>
	<div>
		display下的Block和Inline-block：
		Block可以将普通标签格式化为宽度为100%的div类型的块级元素;
		Inline-block将普通标签和石化为div类型的标签，但是诶呦换行，且宽度自适应内容
	</div>
	<div>
		float是一个属性，有两个值左右，浮动后都脱离围挡流
	</div>
	<div>
		LOGO，元素宽度计算：width+padding+border
		box-sizing来控制元素尺寸
	</div>
</body>
</html>
