<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!-- a标签中要修改的是target的目标位置，设置为iframe的名字 -->
    <a href="21-js初步认识.html" target="frame1">在iframe标签中打开</a>
    <!-- iframe中的src属性是刚开始iframe中要显示的内容，name是给a用的 -->
    <iframe src="https://www.baidu.com/" name="frame1"></iframe>
</body>
</html>
