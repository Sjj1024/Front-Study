<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>我是ifram</title>
	<script type="text/javascript">
		function change(){
			var url = document.getElementById("url");
			var chrome = document.getElementById("chrome");
			chrome.src = url.value;
		}
	</script>
</head>
<body>
	网址：<input id="url" type="text" name="">
	<button type="button" onclick="change()">提交</button>
	<hr>
	<iframe style="width: 80%; height: 800px;" id="chrome" src="https://www.baidu.com/"></iframe>
</body>
</html>
